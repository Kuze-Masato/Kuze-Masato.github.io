<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品 | 个人网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        neutral: '#64748B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
            }
            .filter-active {
                @apply bg-primary text-white;
            }
            .text-balance {
                text-wrap: balance;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-dark min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-md shadow-sm z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-primary font-bold text-xl">个人网站</a>
            <nav class="hidden md:flex space-x-6">
                <a href="主页.html" class="hover:text-primary transition-colors">首页</a>
                <a href="#" class="hover:text-primary transition-colors">关于</a>
                <a href="works.html" class="text-primary font-medium">作品</a>
                <a href="#" class="hover:text-primary transition-colors">博客</a>
                <a href="#" class="hover:text-primary transition-colors">联系</a>
            </nav>
            <button class="md:hidden text-dark text-xl" id="menuBtn">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        
        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white border-t" id="mobileMenu">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
                <a href="主页.html" class="py-2 hover:text-primary transition-colors">首页</a>
                <a href="#" class="py-2 hover:text-primary transition-colors">关于</a>
                <a href="works.html" class="py-2 text-primary font-medium">作品</a>
                <a href="#" class="py-2 hover:text-primary transition-colors">博客</a>
                <a href="#" class="py-2 hover:text-primary transition-colors">联系</a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <!-- 页面标题 -->
        <section class="text-center mb-16 mt-8">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold mb-4">我的作品</h1>
            <p class="text-neutral text-lg max-w-2xl mx-auto text-balance">
                探索我的创意项目和开发作品，每一个作品都代表着我的思考与努力
            </p>
        </section>
        
        <!-- 作品筛选 -->
        <section class="max-w-3xl mx-auto mb-12">
            <div class="flex flex-wrap justify-center gap-2 md:gap-4">
                <button class="filter-btn filter-active px-4 py-2 rounded-full text-sm font-medium transition-colors" data-filter="all">
                    全部
                </button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-gray-100 hover:bg-gray-200 transition-colors" data-filter="design">
                    有用的工具
                </button>
                <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium bg-gray-100 hover:bg-gray-200 transition-colors" data-filter="development">
                    静态网页的基础
            </div>
        </section>
        
<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
<!-- 作品1 -->
            <div class="work-card bg-white rounded-xl overflow-hidden shadow-md card-hover" data-category="design">
                <div class="relative overflow-hidden aspect-video">
                    <a href="年龄测试工具.html" title="点击查看年龄测试工具">
                    <img src="images/5.png" alt="年龄测试工具" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                    </a>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 flex items-end">
                        <div class="p-4 text-white">
                            <div class="flex space-x-2 mb-2">
                                <a href="年龄测试工具.html" class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition-colors">
                                    <i class="fa fa-link"></i>
                                </a>
                                <a href="年龄测试工具.html" class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition-colors">
                                    <i class="fa fa-search-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-5">
                    <span class="inline-block px-3 py-1 text-xs font-medium bg-primary/10 text-primary rounded-full mb-3">有用的工具</span>
                    <h3 class="text-xl font-bold mb-2">年龄测试工具</h3>
                    <p class="text-neutral text-sm mb-4">非常精准的测出你的年龄</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-400">2025年</span>
                        <a href="年龄测试工具.html" class="text-primary font-medium text-sm hover:underline">查看详情</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- 加载更多按钮 -->
        <div class="text-center mt-12">
            <button class="px-6 py-3 bg-white border border-primary text-primary font-medium rounded-lg hover:bg-primary hover:text-white transition-colors duration-300 flex items-center justify-center mx-auto gap-2">
                <span>加载更多作品</span>
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-10 mt-20">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <p class="font-bold text-xl mb-2">个人网站</p>
                    <p class="text-gray-400">梅用创意</p>
                </div>
                <div class="flex space-x-4 mb-6 md:mb-0">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-linkedin text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-instagram text-xl"></i>
                    </a>
                </div>
                <div>
                       <p>&copy; 2025 作品展示. 不保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>


    <script>
        // 移动端菜单切换
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icon = menuBtn.querySelector('i');
            if (mobileMenu.classList.contains('hidden')) {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            } else {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            }
        });
        
        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-2', 'shadow');
                header.classList.remove('py-3');
            } else {
                header.classList.add('py-3');
                header.classList.remove('py-2', 'shadow');
            }
        });
        
        // 作品筛选功能
        const filterBtns = document.querySelectorAll('.filter-btn');
        const workCards = document.querySelectorAll('.work-card');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新按钮状态
                filterBtns.forEach(b => {
                    b.classList.remove('filter-active');
                    b.classList.add('bg-gray-100', 'hover:bg-gray-200');
                });
                btn.classList.add('filter-active');
                btn.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                
                const filter = btn.getAttribute('data-filter');
                
                // 筛选作品
                workCards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                        // 添加淡入动画
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'scale(1)';
                        }, 50);
                    } else {
                        // 添加淡出动画
                        card.style.opacity = '0';
                        card.style.transform = 'scale(0.8)';
                        setTimeout(() => {
                            card.style.display = 'none';
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
