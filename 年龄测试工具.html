<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年龄测试工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        neutral: '#64748B'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
            .card-shadow {
                @apply shadow-lg shadow-primary/10 hover:shadow-xl hover:shadow-primary/20 transition-all duration-300;
            }
            .btn-effect {
                @apply transform hover:scale-105 active:scale-95 transition-transform duration-200;
            }
            .shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
            @keyframes shake {
                10%, 90% { transform: translateX(-1px); }
                20%, 80% { transform: translateX(2px); }
                30%, 50%, 70% { transform: translateX(-3px); }
                40%, 60% { transform: translateX(3px); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-inter flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 卡片容器 -->
        <div class="bg-white rounded-2xl p-8 card-shadow">
            <div class="text-center mb-8">
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800 mb-2">年龄测试工具</h1>
                <p class="text-neutral">输入数字后，点击按钮查看结果</p>
            </div>
            
            <!-- 输入区域 -->
            <div class="space-y-6">
                <div>
                    <label for="ageInput" class="block text-sm font-medium text-gray-700 mb-1">请输入年龄数字:</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral">
                            <i class="fa fa-user"></i>
                        </span>
                        <input 
                            type="number" 
                            id="ageInput" 
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 input-focus transition-all"
                            placeholder="例如: 25"
                            min="0"
                        >
                    </div>
                </div>
                
                <!-- 确认按钮 -->
                <button 
                    id="submitBtn"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors btn-effect flex items-center justify-center gap-2"
                >
                    <i class="fa fa-check"></i>
                    <span>显示结果</span>
                </button>
                
                <!-- 错误提示 (默认隐藏) -->
                <div id="errorMsg" class="hidden bg-danger/10 border border-danger/20 text-danger p-3 rounded-lg text-sm flex items-center gap-2">
                    <i class="fa fa-exclamation-circle"></i>
                    <span>请输入正确的年龄(0-100之间)</span>
                </div>
                
                <!-- 显示区域 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">结果显示:</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral">
                            <i class="fa fa-check-circle"></i>
                        </span>
                        <input 
                            type="text" 
                            id="displayResult" 
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 bg-gray-50 cursor-not-allowed"
                            readonly
                            placeholder="点击按钮后显示结果"
                        >
                    </div>
                </div>
                
                <!-- 说明文本 -->
                <p class="text-xs text-neutral/80 italic text-center mt-4">
                    提示: 请输入0-100之间的年龄数字,点击"显示结果"按钮查看你的年龄
                </p>
            </div>
        </div>
        
        <!-- 页脚信息 -->
        <div class="text-center mt-6 text-sm text-neutral/70">
            <p>年龄测试工具 &copy; 2025</p>
        </div>
    </div>

    <script>
        // 获取元素
        const ageInput = document.getElementById('ageInput');
        const displayResult = document.getElementById('displayResult');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        
        // 点击按钮时显示结果
        function showResult() {
            // 清除之前的错误状态
            errorMsg.classList.add('hidden');
            ageInput.classList.remove('border-danger', 'shake');
            
            const age = parseInt(ageInput.value, 10);
            
            // 验证年龄范围
            if (isNaN(age) || age < 0 || age > 100) {
                // 显示错误提示
                errorMsg.classList.remove('hidden');
                ageInput.classList.add('border-danger', 'shake');
                displayResult.value = ''; // 清空结果
                return;
            }
            
            // 验证通过，显示结果
            displayResult.value = age;
            
            // 添加输入反馈动画
            displayResult.classList.add('border-secondary');
            setTimeout(() => {
                displayResult.classList.remove('border-secondary');
            }, 300);
        }
        
        // 按钮点击事件
        submitBtn.addEventListener('click', showResult);
        
        // 按Enter键也可以触发显示
        ageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showResult();
            }
        });
        
        // 输入时清除错误状态
        ageInput.addEventListener('input', function() {
            errorMsg.classList.add('hidden');
            ageInput.classList.remove('border-danger');
        });
        
        // 初始聚焦到输入框
        ageInput.focus();
    </script>
</body>
</html>
