<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:scale-105 hover:shadow-lg;
            }
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary;
            }
        }
    </style>
</head>
<body class="bg-light text-dark min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md shadow-sm z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-primary font-bold text-xl">个人网站</div>
            <nav class="hidden md:flex space-x-6">
                <a href="主页.html" class="hover:text-primary transition-colors">首页</a>
                <a href="#" class="hover:text-primary transition-colors">关于</a>
                <a href="我的作品.html" class="hover:text-primary transition-colors">作品</a>
                <a href="#" class="hover:text-primary transition-colors">联系</a>
            </nav>
            <button class="md:hidden text-dark text-xl">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <!-- 用户信息区 -->
        <section class="flex flex-col items-center justify-center text-center mb-16 mt-8">
            <!-- 头像 -->
            <div class="relative mb-6">
                <div class="w-40 h-40 md:w-56 md:h-56 rounded-full overflow-hidden border-4 border-white shadow-lg">
                    <img src="images/4.jpg" alt="用户头像" class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-2 -right-2 bg-secondary text-white rounded-full w-10 h-10 flex items-center justify-center shadow-md">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            
            <!-- 用户名和简介 -->
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-3">Kuze-Masato</h1>
            <p class="text-gray-600 text-lg md:text-xl max-w-md mb-6">懒羊羊 | 热爱游戏与睡觉</p>
            
            <!-- 简短介绍 -->
            <p class="text-gray-500 max-w-2xl mb-8">
                
            </p>
        </section>
        
        <!-- 链接导航区 -->
        <section class="max-w-2xl mx-auto mb-16">
            <h2 class="text-2xl font-bold mb-8 text-center">快速链接</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                <!-- 链接1 -->
                <a href="主页.html" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-3">
                        <i class="fa fa-user text-xl"></i>
                    </div>
                    <span class="font-medium">关于我</span>
                </a>
                
                <!-- 链接2 -->
                <a href="我的作品.html" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-3">
                        <i class="fa fa-briefcase text-xl"></i>
                    </div>
                    <span class="font-medium">我的作品</span>
                </a>
                
                <!-- 链接3 -->
                <a href="blog.html" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-3">
                        <i class="fa fa-book text-xl"></i>
                    </div>
                    <span class="font-medium">博客文章</span>
                </a>
                
                <!-- 链接4 -->
                <a href="contact.html" class="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm card-hover">
                    <div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-3">
                        <i class="fa fa-envelope text-xl"></i>
                    </div>
                    <span class="font-medium">联系我</span>
                </a>
            </div>
        </section>
        
        <!-- 社交媒体链接 -->
        <section class="max-w-md mx-auto mb-16">
            <h2 class="text-2xl font-bold mb-6 text-center">关注我</h2>
            
            <div class="flex justify-center space-x-6">
                <a href="#" class="w-12 h-12 rounded-full bg-[#1DA1F2]/10 flex items-center justify-center text-[#1DA1F2] hover:bg-[#1DA1F2] hover:text-white transition-colors">
                    <i class="fa fa-twitter text-xl"></i>
                </a>
                <a href="#" class="w-12 h-12 rounded-full bg-[#4267B2]/10 flex items-center justify-center text-[#4267B2] hover:bg-[#4267B2] hover:text-white transition-colors">
                    <i class="fa fa-facebook text-xl"></i>
                </a>
                <a href="#" class="w-12 h-12 rounded-full bg-[#E1306C]/10 flex items-center justify-center text-[#E1306C] hover:bg-[#E1306C] hover:text-white transition-colors">
                    <i class="fa fa-instagram text-xl"></i>
                </a>
                <a href="#" class="w-12 h-12 rounded-full bg-[#333]/10 flex items-center justify-center text-[#333] hover:bg-[#333] hover:text-white transition-colors">
                    <i class="fa fa-github text-xl"></i>
                </a>
                <a href="#" class="w-12 h-12 rounded-full bg-[#FF0000]/10 flex items-center justify-center text-[#FF0000] hover:bg-[#FF0000] hover:text-white transition-colors">
                    <i class="fa fa-youtube-play text-xl"></i>
                </a>
            </div>
        </section>
        
        <!-- 预留内容区域 -->
        <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-sm p-8 md:p-12 min-h-[300px] border border-gray-100">
            <div class="flex flex-col items-center justify-center h-full text-center">
                <h2 class="text-2xl font-bold mb-4 text-gray-400">内容区域</h2>
                <p class="text-gray-300 max-w-md">
                   
                </p>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-10">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">© 2025 个人网站. 不保留所有权利.</p>
            <p class="text-gray-400 text-sm">
                设计与开发 with <i class="fa fa-heart text-red-500"></i>
            </p>
        </div>
    </footer>

    <script>
        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-2', 'shadow');
                header.classList.remove('py-3');
            } else {
                header.classList.add('py-3');
                header.classList.remove('py-2', 'shadow');
            }
        });
        
        // 初始化页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
    </script>
</body>
</html>
